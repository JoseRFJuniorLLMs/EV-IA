version: '3.9'

# ============================================
# SIGEC-VE Enterprise - Docker Compose
# Complete development environment
# ============================================

services:
  # ============================================
  # API Server (Main Application)
  # ============================================
  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      target: runtime-alpine # Use Alpine for dev (has shell for debugging)
    container_name: sigec-api
    hostname: sigec-api
    ports:
      - "8080:8080" # HTTP/REST API
      - "9000:9000" # OCPP WebSocket
      - "50051:50051" # gRPC
    environment:
      - APP_ENVIRONMENT=development
      - DATABASE_URL=postgres://admin:SecurePassword123@postgres:5432/sigec_dev?sslmode=disable
      - REDIS_URL=redis://:RedisPassword123@redis:6379/0
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=dev-secret-change-in-production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      jaeger:
        condition: service_started
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    networks:
      - sigec-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ============================================
  # Background Worker
  # ============================================
  worker:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
      target: runtime-alpine
    container_name: sigec-worker
    command: [ "/app/sigec-worker" ]
    environment:
      - APP_ENVIRONMENT=development
      - DATABASE_URL=postgres://admin:SecurePassword123@postgres:5432/sigec_dev?sslmode=disable
      - REDIS_URL=redis://:RedisPassword123@redis:6379/0
      - NATS_URL=nats://nats:4222
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
      - nats
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: sigec-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=SecurePassword123
      - POSTGRES_DB=sigec_dev
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sigec-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d sigec_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sigec-redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass RedisPassword123 --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - sigec-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # NATS Message Queue
  # ============================================
  nats:
    image: nats:2.10-alpine
    container_name: sigec-nats
    hostname: nats
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP management
      - "6222:6222" # Cluster routes
    command:
      - "-js" # Enable JetStream
      - "-m" # Enable monitoring
      - "8222"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # Jaeger (Distributed Tracing)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: sigec-jaeger
    hostname: jaeger
    ports:
      - "5775:5775/udp" # Zipkin compact
      - "6831:6831/udp" # Jaeger compact
      - "6832:6832/udp" # Jaeger binary
      - "5778:5778" # Serve configs
      - "16686:16686" # UI
      - "14268:14268" # Accept jaeger.thrift
      - "14250:14250" # gRPC
      - "9411:9411" # Zipkin
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # Prometheus (Metrics Collection)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: sigec-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # Grafana (Metrics Visualization)
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: sigec-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # PgAdmin (Database Management UI)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:8.2
    container_name: sigec-pgadmin
    hostname: pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@sigec-ve.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./configs/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # Nginx (Reverse Proxy / Load Balancer)
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: sigec-nginx
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - sigec-network
    restart: unless-stopped

  # ============================================
  # Mailhog (Email Testing)
  # ============================================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: sigec-mailhog
    hostname: mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - sigec-network
    restart: unless-stopped

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  sigec-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Usage:
# ============================================
# Start all services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f api
#
# Restart a service:
#   docker-compose restart api
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (CAUTION: deletes data):
#   docker-compose down -v
#
# Scale API servers:
#   docker-compose up -d --scale api=3
#
# Access services:
#   API:        http://localhost:8080
#   OCPP:       ws://localhost:9000
#   Grafana:    http://localhost:3000 (admin/admin)
#   Prometheus: http://localhost:9090
#   Jaeger:     http://localhost:16686
#   PgAdmin:    http://localhost:5050 (admin@sigec-ve.com/admin)
#   Mailhog:    http://localhost:8025
# ============================================
