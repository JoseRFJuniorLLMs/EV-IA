# ============================================
# SIGEC-VE Kubernetes Deployment - Production
# ============================================
# This file contains all Kubernetes resources needed for production deployment
# Apply with: kubectl apply -f kubernetes-deployment.yaml

---
# ============================================
# Namespace
# ============================================
apiVersion: v1
kind: Namespace
metadata:
  name: sigec-ve-prod
  labels:
    name: sigec-ve-prod
    environment: production

---
# ============================================
# ConfigMap - Application Configuration
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: sigec-ve-config
  namespace: sigec-ve-prod
data:
  APP_ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  HTTP_PORT: "8080"
  OCPP_PORT: "9000"
  GRPC_PORT: "50051"
  JAEGER_ENDPOINT: "http://jaeger-collector.observability.svc.cluster.local:14268/api/traces"
  PROMETHEUS_PORT: "8080"
  PROMETHEUS_PATH: "/metrics"

---
# ============================================
# Secret - Sensitive Configuration
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: sigec-ve-secrets
  namespace: sigec-ve-prod
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgres://admin:CHANGE_ME@postgres-primary.database.svc.cluster.local:5432/sigec_prod?sslmode=require"
  
  # Redis
  REDIS_URL: "redis://:CHANGE_ME@redis-master.cache.svc.cluster.local:6379/0"
  
  # NATS
  NATS_URL: "nats://nats.messaging.svc.cluster.local:4222"
  
  # JWT
  JWT_SECRET: "CHANGE_ME_TO_SECURE_RANDOM_STRING"
  
  # Gemini AI
  GEMINI_API_KEY: "CHANGE_ME_TO_YOUR_GEMINI_API_KEY"
  
  # Stripe
  STRIPE_SECRET_KEY: "sk_live_CHANGE_ME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME"
  
  # SendGrid
  SENDGRID_API_KEY: "SG.CHANGE_ME"
  
  # Twilio
  TWILIO_ACCOUNT_SID: "CHANGE_ME"
  TWILIO_AUTH_TOKEN: "CHANGE_ME"

---
# ============================================
# Deployment - API Server
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigec-ve-api
  namespace: sigec-ve-prod
  labels:
    app: sigec-ve
    component: api
    version: v1.0.0
spec:
  replicas: 3 # Will be managed by HPA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Zero-downtime deployment
  selector:
    matchLabels:
      app: sigec-ve
      component: api
  template:
    metadata:
      labels:
        app: sigec-ve
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody user
        fsGroup: 65534
      
      # Service Account
      serviceAccountName: sigec-ve-api
      
      # Init Container - Database Migration
      initContainers:
      - name: db-migration
        image: gcr.io/your-project/sigec-ve-migrator:v1.0.0
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sigec-ve-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      
      # Main Container
      containers:
      - name: api
        image: gcr.io/your-project/sigec-ve:v1.0.0
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: ocpp
          containerPort: 9000
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        
        env:
        # ConfigMap
        - name: APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: sigec-ve-config
              key: APP_ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: sigec-ve-config
              key: LOG_LEVEL
        
        # Secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sigec-ve-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: sigec-ve-secrets
              key: REDIS_URL
        - name: NATS_URL
          valueFrom:
            secretKeyRef:
              name: sigec-ve-secrets
              key: NATS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sigec-ve-secrets
              key: JWT_SECRET
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: sigec-ve-secrets
              key: GEMINI_API_KEY
        
        # Resource Management
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup Probe (for slow-starting containers)
        startupProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30 # 5 minutes to start
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /app/configs
          readOnly: true
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: config
        configMap:
          name: sigec-ve-config
      
      # Node Affinity (prefer nodes with SSD)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd
        
        # Pod Anti-Affinity (spread across nodes)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sigec-ve
              topologyKey: kubernetes.io/hostname
      
      # Tolerations
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "sigec-ve"
        effect: "NoSchedule"

---
# ============================================
# Service - API (ClusterIP)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: sigec-ve-api
  namespace: sigec-ve-prod
  labels:
    app: sigec-ve
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: sigec-ve
    component: api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: ocpp
    port: 9000
    targetPort: 9000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  sessionAffinity: ClientIP # For WebSocket connections

---
# ============================================
# Service - API (LoadBalancer) - For OCPP
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: sigec-ve-ocpp-lb
  namespace: sigec-ve-prod
  labels:
    app: sigec-ve
    component: ocpp
  annotations:
    cloud.google.com/load-balancer-type: "External"
    networking.gke.io/load-balancer-type: "Internal" # Use Internal for GKE
spec:
  type: LoadBalancer
  selector:
    app: sigec-ve
    component: api
  ports:
  - name: ocpp
    port: 9000
    targetPort: 9000
    protocol: TCP
  sessionAffinity: ClientIP
  externalTrafficPolicy: Local # Preserve client IP

---
# ============================================
# HorizontalPodAutoscaler
# ============================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sigec-ve-api-hpa
  namespace: sigec-ve-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sigec-ve-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # 5 minutes
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# ============================================
# PodDisruptionBudget
# ============================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sigec-ve-api-pdb
  namespace: sigec-ve-prod
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sigec-ve
      component: api

---
# ============================================
# Ingress - HTTPS
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sigec-ve-ingress
  namespace: sigec-ve-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.sigec-ve.com"
    nginx.ingress.kubernetes.io/websocket-services: "sigec-ve-api"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - api.sigec-ve.com
    secretName: sigec-ve-tls
  rules:
  - host: api.sigec-ve.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sigec-ve-api
            port:
              number: 8080

---
# ============================================
# ServiceAccount
# ============================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sigec-ve-api
  namespace: sigec-ve-prod

---
# ============================================
# NetworkPolicy - Restrict Traffic
# ============================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sigec-ve-api-netpol
  namespace: sigec-ve-prod
spec:
  podSelector:
    matchLabels:
      app: sigec-ve
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: sigec-ve
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 50051
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow PostgreSQL
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis
  - to:
    - namespaceSelector:
        matchLabels:
          name: cache
    ports:
    - protocol: TCP
      port: 6379
  # Allow NATS
  - to:
    - namespaceSelector:
        matchLabels:
          name: messaging
    ports:
    - protocol: TCP
      port: 4222
  # Allow HTTPS (for external APIs)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
# ============================================
# ServiceMonitor - Prometheus
# ============================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sigec-ve-api
  namespace: sigec-ve-prod
  labels:
    app: sigec-ve
spec:
  selector:
    matchLabels:
      app: sigec-ve
      component: api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
# ============================================
# Usage:
# ============================================
# 1. Create namespace:
#    kubectl create namespace sigec-ve-prod
#
# 2. Create secrets (use actual values):
#    kubectl create secret generic sigec-ve-secrets \
#      --from-literal=DATABASE_URL='postgres://...' \
#      --from-literal=GEMINI_API_KEY='...' \
#      -n sigec-ve-prod
#
# 3. Apply configuration:
#    kubectl apply -f kubernetes-deployment.yaml
#
# 4. Check status:
#    kubectl get pods -n sigec-ve-prod
#    kubectl get svc -n sigec-ve-prod
#    kubectl get ingress -n sigec-ve-prod
#
# 5. View logs:
#    kubectl logs -f deployment/sigec-ve-api -n sigec-ve-prod
#
# 6. Scale manually:
#    kubectl scale deployment sigec-ve-api --replicas=5 -n sigec-ve-prod
#
# 7. Rolling update:
#    kubectl set image deployment/sigec-ve-api \
#      api=gcr.io/your-project/sigec-ve:v1.1.0 \
#      -n sigec-ve-prod
#
# 8. Rollback:
#    kubectl rollout undo deployment/sigec-ve-api -n sigec-ve-prod
# ============================================
